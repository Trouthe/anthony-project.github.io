<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

        <!-- custom css -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="bg-black h-100">
        <!-- navbar -->
        <div class="container-fluid d-flex p-0 flex mx-0 flex-column w-100 h-100 text-center">
            <header class="glass bg-black bg-opacity-50 sticky-top flex-column p-3 mb-auto">
                <div>
                    <img class="float-start align-middle" width="3%" style="filter: invert();" src="https://www.svgrepo.com/show/244834/apple.svg" width="2%" alt="mobile">
                    <nav class="float-end nav align-middle">
                        <a class="nav-link" href="home.html">Home</a>
                        <a class="nav-link" href="#">Information</a>

                        <a class="nav-link active" href="contact.html" title="Don't.">Contact Us</a>
                    </nav>
                </div>
            </header>

            <!-- everything -->
            <main>
                <!-- form -->
                <div class="container p-5 bg-white bg-opacity-50 d-flex flex-column mt-auto rounded-3">
                    <form action="">
                        <div class="container mb-5">
                            <label for="email" class="form-label float-start">Email:</label>
                            <input type="email" class="form-control p-3" id="email" placeholder="Enter Email" name="email">
                        </div>
    
                        <div class="container mb-5">
                            <label for="pwd" class="form-label float-start">Password:</label>
                            <input type="passwod" class="form-control p-3" id="pwd" placeholder="Enter Password" name="pswd">
                        </div>

                        <div>
                            <label for="comment" class="float-start mb-2 mx-3">Comment:</label>
                            <div class="container mb-5 d-flex flex-row">
                                <textarea name="text" id="comment" cols="30" rows="7" class="form-control"></textarea>

                                <!-- checkboxes -->
                                <div class="d-flex flex-column mx-5 pt-5" style="width: 12%;">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="check1" name="option1" value="something" checked>
                                        <label class="form-check-label">Serious</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="check1" name="option1" value="something">
                                        <label class="form-check-label">Not serious</label>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div>
                            <button type="submit" class="btn btn-light">Submit</button>
                            <label class="form-check-label mx-2">
                                <input class="form-check-input" type="checkbox" name="remember"> Remember Me
                            </label>
                        </div>
                    </form>
                </div>
            </main>

            <footer class="mt-auto text-center">
                <p class="mt-2">THIS IS A FOOTER</p>
            </footer>
        </div>
    </body>
</html>
